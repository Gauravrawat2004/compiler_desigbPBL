<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Transpiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Multi-Language Transpiler</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Input Code</label>
                <textarea class="form-control" id="code" name="code" rows="10" placeholder="Enter your code here"></textarea>
            </div>
            <div class="mb-3">
                <label for="source_lang" class="form-label">Source Language</label>
                <select class="form-select" id="source_lang" name="source_lang">
                    <option value="c">C</option>
                    <option value="js">JavaScript</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="target_lang" class="form-label">Target Language</label>
                <select class="form-select" id="target_lang" name="target_lang">
                    <option value="python">Python</option>
                    <option value="typescript">TypeScript</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Transpile</button>
        </form>
        {% if output %}
        <div class="mt-4">
            <h3>Output:</h3>
            <pre class="bg-light p-3">{{ output }}</pre>
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-4 alert alert-danger">
            <h3>Error:</h3>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
